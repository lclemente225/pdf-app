<html>
  <head>
    <meta charset="utf-8" /><link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header" class="flex-center">
      <h1>
        Free PDF Signer
      </h1>
    </div>
    <!-- <a href="/test">This link goes to test endpoint</a> -->
    <div id="instructions-title" class="flex-center">
      Upload your file here 
      and then click anywhere to sign
    </div>
    <div class="content-area flex-col-center">
      <div class="file-functions">
        <button id="open-modal-signature">Create Signature</button>
        <input id="insert-signature" type="checkbox">Insert Signature?</input>
        <input type="file" id="pdf-file-input" accept=".pdf" aria-placeholder="dude">
        <button id="save-pdf" >Save File</button>
      </div>
      <div id="pdfContent">
      </div>
    </div>
    <div class="footer flex-center">
      <span>Created by Lawrence Clemente</span>
      <a class="portfolio-link" href="https://lclemente225.github.io/">Check out my portfolio</a>
    </div>

    <div class="signing-modal flex-col-center">
      <div class="signing-section flex-col-center">
         <span> Put your Signature Below</span>
        <canvas id="signature-canvas" width="350" height="100" ></canvas>
        <span class="signature-modal-buttons">
          <button class="close-modal">Save Signature</button>
          <button id="clear-signature">Clear Signature</button>
        </span>
      </div>
    </div>
g
  </body>

  <script src="./index.js" type="module"></script>
</html>
